<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>expense-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./expense.css">
</head>

<body>
    <div class="header">
        <p class="m-0">Expense Tracker
            <img src="./imgs/ex-bag.png" width="35px" height="35px" alt="tracker-img">
        </p>
    </div>

    <div class="form">
        <div class="form-floating inputs">
            <input type="date" class="form-control dateInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating inputs">
            <input type="text" class="form-control amountInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>
        <select class="form-select inputs transcationType" aria-label="Default select example">
            <option value="Transcation Type" selected>Transcation Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>

        <!-- Added category select for expenses -->
        <select class="form-select inputs category" aria-label="Default select example" style="display: none;">
            <option value="Category" selected>Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Rent">Rent</option>
            <option value="Others">Others</option>
        </select>

        <button class="btn" id="add-btn" onclick="addRow()">+</button>
    </div>

    <div class="cards mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                    <img src="./imgs/total.png" width="35px" height="35px" alt="totalincome-img">
                </h5>
                <h1 class="m-0">
                    <img src="./imgs/rupee.png" width="50px" height="50px" alt="rupe-img">
                    <span id="totalIncome" class="m-0">0</span>
                </h1>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Expense
                    <img src="./imgs/spending.png" width="35px" height="35px" alt="totalincome-img">
                </h5>
                <h1 class="m-0">
                    <img src="./imgs/rupee.png" width="50px" height="50px" alt="rupe-img">
                    <span id="expense" class="m-0">0</span>
                </h1>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-0">Total Balances
                    <img src="./imgs/balance.png" width="35px" height="35px" alt="totalincome-img">
                </h5>
                <h1 class="m-0">
                    <img src="./imgs/rupee.png" width="50px" height="50px" alt="rupe-img">
                    <span id="balance" class="m-0">0</span>
                </h1>
            </div>
        </div>
    </div>

    <table class="Transcation-table" id="table">
        <tr id="header-row">
            <th>Amount</th>
            <th>Transcation Type</th>
            <th>Categories</th>
            <th>Transcation Date</th>
            <th>Action</th>
        </tr>
    </table>

    

    
    <script src="expense.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
